<html>
<head>
<title> book your tickets</title>
</head>
<body>

	<style>
body	{ background-color: #00CED1;
          color: #0C1584;
}  
table,tr,td{ font-family: monospace;
       font-weight: bold;
}
#result{ font-weight: bold;
         color: #0000FF;}
       
h1{ color: #0000FF;
    font-family: monospace;
    text-align: center;}
  
  
    </style>
<form  onsubmit="return validate()" name="book">
<center>
<h1>BOOK A TICKET-ONLINE  BOOKING</h1>
	<table>
		<tr>
		<td>Name</td>
		<td><input type="text" name="name" placeholder="Enter the name" required>
		     
		</tr>

		<tr>
			<td>from</td>
			<td><input type="text" list="places" name="placename" autocomplete="on" placeholder="place Name" required>
			<datalist id="places">
  			<option value="tirupur">
		  	<option value="coimbatore">
  			<option value="chennai">
  			<option value="hyderabad">
			</datalist>
			</td>
		</tr>
			<td>to</td>
			<td><input type="text" list="places" name="placename" autocomplete="on" placeholder="place Name" required>
			<datalist id="places">
  			<option value="delhi">
		  	<option value="coimbatore">
  			<option value="chennai">
  			<option value="hyderabad">
			</datalist>
			</td>
		</tr>
		<tr>
			<td>seat</td>
			<td><input type="text" list="circles" name="circle" autocomplete="on" required>
			<datalist id="circles" name="circles">
  			<option value="Silver">
		  	<option value="Gold">
  			<option value="Platinum">
			</datalist>
			</td>
		</tr>
		<tr>
		<td>Phone no</td>
		<td> <input type="tel" name="phone" placeholder="Enter Mobile # here" required>
		</tr>
		<tr>
		<td> date and time</td>
		<td><input type="date" name="showdate"></td>
		</tr>

		<tr>
		<td>No of Adults </td>
		<td><input type="number" name="tickets" id="tickets" min="1" max="10"></td>
		</tr>

		<tr>
		<td>No of childrens </td>
		<td><input type="number" name="childrens"  id="childrens" min="1" max="5"></td>
		</tr>

        <tr>
		<td><button type="submit" name="Book My ticket">Book My ticket</button></td>
		<td><button type="reset" name="reset">Reset</button></td>
		</tr>

        <tr>
        <td colspan="2">
        <div  id="result"></div>
        </td>
        </tr>

	</table>
	
	<script>
	function validate()
	{
		var x=document.getElementById("tickets").value;
		var y=document.getElementById("childrens").value;
		var date=document.book.showdate.value;
		var currdate=new Date();
		var curr=Date.parse(currdate.toString());
		var bookdate=Date.parse(date);
		var adult=x*200;
		var childern=y*100;
		var total=adult+childern;

		if(bookdate<curr)
		{
		alert("date and time should be either current date or future date");
	    return false;
		}
		if(y>=x)
		{
 		 alert("No of tickets should be greater than the no of children");
	return false;

		}
		if(y<x)
		{
		document.getElementById("result").innerHTML="Your approximate ticket amount is "+total+" INR,seat number will be told on spot";
	    return false;

		}
		}
	</script>
	</center>
</form>
